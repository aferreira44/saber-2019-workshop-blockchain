<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Saber 2019 - workshop blockchain!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

</head>

<body>
  <nav class="navbar has-shadow is-spaced" role="navigation" aria-label="main navigation">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <h1 class="title">SABER 2019</h1>
        </a>

        <div role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
          data-target="#navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </div>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">

        </div>

        <div class="navbar-end">
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              Referências
            </a>

            <div class="navbar-dropdown">
              <a class="navbar-item">
                Documentação do solidity
              </a>
              <hr class="navbar-divider">
              <a class="navbar-item">
                Apresentação do workshop
              </a>
              <a class="navbar-item">
                Apresentação da palestra
              </a>
            </div>
          </div>
          <div class="navbar-item">
            <iframe
              src="https://ghbtns.com/github-btn.html?user=capaci&repo=saber-2019-workshop-blockchain&type=star&count=false&size=large"
              frameborder="0" scrolling="0" width="160px" height="30px"></iframe>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">

          <div class="tile is-ancestor">
            <div class="tile">
              <div class="tile is-parent">
                <article class="tile is-child notification is-info">
                  <h2 class="title">Qual é a votação?</h2>
                  <form id="form-contract-address">
                    <div class="field">
                      <label class="label has-text-white">
                        Endereço do contrato
                      </label>
                      <div class="control">
                        <input class="input" id="input-contract-address" type="text" placeholder="0x19af...">
                      </div>
                    </div>

                    <div class="field is-grouped is-pulled-right">
                      <div class="control">
                        <button class="button is-link is-warning">Carregar votação</button>
                      </div>
                    </div>
                  </form>
                </article>
              </div>
              <div class="tile is-parent">
                <article class="tile is-child notification is-info">
                  <h2 class="title">Sua Conta</h2>

                  <p>
                    Endereço: <span id="user-address">0xab12c12e13e...</span>
                    <a href="https://ropsten.etherscan.io/address/0x295856bcf02b2017607e4f61cfc1573fd05d511f"
                      target="_blank" style="margin-left: 8px;">
                      <i class="fas fa-lg fa-external-link-alt"></i>
                    </a>
                  </p>
                  <p>
                    Saldo: <span id="user-balance">123412</span> ETH
                  </p>
                </article>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <hr>

  <section id="section-question" class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <div class="tile is-ancestor">
            <div class="tile">
              <div class="tile is-parent">
                <article class="tile is-child notification is-info">
                  <h2 id="question-description" class="title">Pergunta?</h2>
                  <div class="tile">
                    <div class="tile is-parent">
                      <article class="tile is-child notification is-danger">
                        <h3 class="title has-text-centered">Resposta 1</h3>
                        <div class="is-pulled-center">
                          <button class="button is-fullwidth is-warning">Votar</button>
                        </div>
                      </article>
                    </div>
                    <div class="tile is-parent">
                      <article class="tile is-child notification is-success">
                        <h3 class="title has-text-centered">Resposta 2</h3>
                        <div class="is-pulled-center">
                          <button class="button is-fullwidth is-warning">Votar</button>
                        </div>
                      </article>
                    </div>
                  </div>
                </article>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script type="text/javascript">
    document.querySelector(".navbar-burger").addEventListener("click", toggleNav);
    function toggleNav(e) {
      console.log(e)
      element = e.target
      target = document.querySelector(element.dataset.target)

      isActive = element.classList.contains('is-active')
      if (isActive) {
        element.classList.remove('is-active')
        target.classList.remove('is-active')
      } else {
        element.classList.add('is-active')
        target.classList.add('is-active')
      }
    }
  </script>
  <script src="js/web3.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
